{% extends "mailings/base.html" %}

{% block title %}Подтверждение удаления рассылки{% endblock %}

{% block content %}
<div class="container">
    <h2>Подтверждение удаления рассылки</h2>
    <p>Вы уверены, что хотите удалить рассылку "{{ mailing.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailings:mailing_detail' mailing.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
