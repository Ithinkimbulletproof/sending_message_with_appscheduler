{% extends "mailings/base.html" %}

{% block title %}Детали сообщения{% endblock %}

{% block content %}
<div class="container">
    <h2>Детали сообщения</h2>
    <dl class="row">
        <dt class="col-sm-3">Тема письма</dt>
        <dd class="col-sm-9">{{ message.subject }}</dd>

        <dt class="col-sm-3">Тело письма</dt>
        <dd class="col-sm-9">{{ message.body|linebreaksbr }}</dd>
    </dl>
    <a href="{% url 'message_update' message.pk %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'message_list' %}" class="btn btn-secondary">Назад к списку</a>
</div>
{% endblock %}
