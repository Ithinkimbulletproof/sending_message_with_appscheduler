{% extends "mailings/base.html" %}

{% block title %}Подтверждение удаления сообщения{% endblock %}

{% block content %}
<div class="container">
    <h2>Подтверждение удаления сообщения</h2>
    <p>Вы уверены, что хотите удалить сообщение "{{ message.subject }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'message_detail' message.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
