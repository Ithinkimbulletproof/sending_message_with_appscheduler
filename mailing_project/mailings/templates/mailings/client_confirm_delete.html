{% extends "mailings/base.html" %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container">
    <h2>Подтверждение удаления клиента</h2>
    <p>Вы уверены, что хотите удалить клиента "{{ client.full_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'client_detail' client.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
