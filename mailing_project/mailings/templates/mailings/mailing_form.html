<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Mailing</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Mailing</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>

    <a href="{% if form.instance.pk %}{% url 'mailing_detail' form.instance.pk %}{% else %}{% url 'mailing_list' %}{% endif %}">
        Cancel
    </a>
</body>
</html>
